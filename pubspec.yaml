name: gallery_saver
description: Saves images and videos to gallery and photos. Temporary file from camera or network image/video gets saved to external storage by passing its path to the methods saveImage and saveVideo.
version: 1.0.0
author: Carnegie Technologies d.o.o <devoffice@carnegietechnologies.com>
homepage: https://github.com/CarnegieTechnologies/gallery_saver

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  path_provider: ^1.2.0
  http: ^0.12.0+2

flutter:

  plugin:
    androidPackage: carnegietechnologies.gallery_saver
    pluginClass: GallerySaverPlugin

